<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="150" y1="60" x2="1080" y2="600" gradientUnits="userSpaceOnUse">
      <stop stop-color="#0F766E" stop-opacity="0.18" />
      <stop offset="0.55" stop-color="#F4E4A8" stop-opacity="0.28" />
      <stop offset="1" stop-color="#D8F0D9" stop-opacity="0.25" />
    </linearGradient>
    <linearGradient id="brand" x1="0" y1="0" x2="1" y2="1">
      <stop stop-color="#0F766E" />
      <stop offset="1" stop-color="#185B57" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%" filterUnits="objectBoundingBox">
      <feDropShadow dx="0" dy="18" stdDeviation="18" flood-color="#0C1F1F" flood-opacity="0.12"/>
    </filter>
  </defs>

  <rect width="1200" height="630" fill="#F7F4EE"/>
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Brand pill -->
  <g transform="translate(88 86)">
    <rect width="232" height="46" rx="23" fill="rgba(15,118,110,0.12)" stroke="rgba(15,118,110,0.18)"/>
    <circle cx="24" cy="23" r="6" fill="#0F766E"/>
    <text x="44" y="29" font-family="ui-sans-serif, system-ui" font-size="16" font-weight="700" fill="#185B57">ozehr.com</text>
  </g>

  <!-- Headline -->
  <text x="88" y="212" font-family="ui-serif, Georgia" font-size="74" font-weight="700" fill="#0C1F1F">OzEHR</text>
  <text x="88" y="278" font-family="ui-serif, Georgia" font-size="44" font-weight="650" fill="#0C1F1F">Modern EHR built for college health.</text>
  <text x="88" y="324" font-family="ui-sans-serif, system-ui" font-size="22" font-weight="500" fill="#4B6161">Scheduling, intake, charting, messaging, and a student portal in one clean platform.</text>

  <!-- Cards -->
  <g filter="url(#shadow)" transform="translate(690 170)">
    <rect width="420" height="320" rx="26" fill="rgba(255,255,255,0.78)" stroke="rgba(12,31,31,0.12)"/>
    <g transform="translate(26 26)">
      <rect width="368" height="52" rx="18" fill="rgba(255,255,255,0.72)" stroke="rgba(12,31,31,0.10)"/>
      <circle cx="22" cy="26" r="6" fill="rgba(180,35,24,0.55)"/>
      <circle cx="40" cy="26" r="6" fill="rgba(240,176,0,0.55)"/>
      <circle cx="58" cy="26" r="6" fill="rgba(33,135,79,0.55)"/>
      <text x="86" y="32" font-family="ui-sans-serif, system-ui" font-size="14" font-weight="650" fill="#4B6161">Today</text>
      <text x="138" y="32" font-family="ui-sans-serif, system-ui" font-size="14" font-weight="750" fill="#0C1F1F">Schedule</text>
    </g>

    <g transform="translate(26 96)">
      <rect width="368" height="78" rx="22" fill="rgba(255,255,255,0.74)" stroke="rgba(12,31,31,0.10)"/>
      <text x="20" y="30" font-family="ui-sans-serif, system-ui" font-size="16" font-weight="750" fill="#0C1F1F">Walk-in triage</text>
      <text x="20" y="54" font-family="ui-sans-serif, system-ui" font-size="13" font-weight="550" fill="#4B6161">Queue, vitals, and quick note template.</text>
      <rect x="262" y="22" width="86" height="34" rx="17" fill="rgba(216,240,217,0.70)" stroke="rgba(12,31,31,0.10)"/>
      <text x="281" y="44" font-family="ui-sans-serif, system-ui" font-size="13" font-weight="750" fill="#185B57">Ready</text>
    </g>

    <g transform="translate(26 186)">
      <rect width="368" height="110" rx="22" fill="rgba(255,255,255,0.74)" stroke="rgba(12,31,31,0.10)"/>
      <text x="20" y="30" font-family="ui-sans-serif, system-ui" font-size="16" font-weight="750" fill="#0C1F1F">Student intake</text>
      <text x="20" y="54" font-family="ui-sans-serif, system-ui" font-size="13" font-weight="550" fill="#4B6161">Conditional forms, signatures, and uploads.</text>
      <rect x="20" y="72" width="328" height="10" rx="5" fill="rgba(12,31,31,0.10)"/>
      <rect x="20" y="72" width="222" height="10" rx="5" fill="url(#brand)"/>
      <text x="20" y="104" font-family="ui-sans-serif, system-ui" font-size="13" font-weight="650" fill="#4B6161">Completion</text>
      <text x="328" y="104" font-family="ui-sans-serif, system-ui" font-size="13" font-weight="750" fill="#185B57" text-anchor="end">68%</text>
    </g>
  </g>
</svg>
