  <g filter="url(#shadow)">
    <circle cx="776" cy="486" r="58" fill="#F4E4A8"/>
    <path d="M706 686C724 602 766 560 820 560C874 560 916 602 934 686" fill="rgba(15,118,110,0.18)"/>
    <path d="M706 686C724 602 766 560 820 560C874 560 916 602 934 686" stroke="rgba(12,31,31,0.12)" stroke-width="2"/>

    <!-- Backpack strap -->
    <path d="M796 564C760 592 744 632 744 682" stroke="rgba(12,31,31,0.16)" stroke-width="6" stroke-linecap="round"/>
    <path d="M844 564C880 592 896 632 896 682" stroke="rgba(12,31,31,0.16)" stroke-width="6" stroke-linecap="round"/>

