    <rect x="148" y="154" width="390" height="188" rx="34" fill="rgba(255,255,255,0.82)" stroke="rgba(12,31,31,0.10)"/>
    <rect x="186" y="200" width="310" height="18" rx="9" fill="rgba(12,31,31,0.12)"/>
    <rect x="186" y="230" width="260" height="14" rx="7" fill="rgba(12,31,31,0.10)"/>
    <rect x="186" y="256" width="290" height="14" rx="7" fill="rgba(12,31,31,0.10)"/>
    <rect x="186" y="284" width="160" height="14" rx="7" fill="rgba(12,31,31,0.10)"/>
    <rect x="386" y="270" width="110" height="44" rx="22" fill="rgba(216,240,217,0.72)" stroke="rgba(12,31,31,0.10)"/>

    <rect x="600" y="170" width="438" height="212" rx="34" fill="rgba(255,255,255,0.80)" stroke="rgba(12,31,31,0.10)"/>
    <rect x="638" y="216" width="260" height="18" rx="9" fill="rgba(12,31,31,0.12)"/>
    <rect x="638" y="246" width="312" height="14" rx="7" fill="rgba(12,31,31,0.10)"/>
    <rect x="638" y="272" width="286" height="14" rx="7" fill="rgba(12,31,31,0.10)"/>
    <rect x="638" y="310" width="340" height="12" rx="6" fill="rgba(12,31,31,0.10)"/>
    <rect x="638" y="310" width="212" height="12" rx="6" fill="url(#brand)"/>
