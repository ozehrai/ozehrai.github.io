  <!-- Exam bed -->
  <g filter="url(#shadow)">
    <rect x="570" y="606" width="500" height="122" rx="50" fill="rgba(255,255,255,0.78)" stroke="rgba(12,31,31,0.12)" stroke-width="2"/>
    <rect x="606" y="638" width="238" height="58" rx="28" fill="rgba(216,240,217,0.52)" stroke="rgba(12,31,31,0.10)"/>
    <rect x="856" y="638" width="180" height="58" rx="28" fill="rgba(244,228,168,0.44)" stroke="rgba(12,31,31,0.10)"/>
  </g>

  <!-- Doctor -->
  <g filter="url(#shadow)">
    <circle cx="404" cy="458" r="64" fill="#F4E4A8"/>

    <path d="M304 716C322 612 374 558 448 558C522 558 574 612 592 716" fill="rgba(255,255,255,0.84)"/>
    <path d="M304 716C322 612 374 558 448 558C522 558 574 612 592 716" stroke="rgba(12,31,31,0.12)" stroke-width="2"/>

    <path d="M370 606C380 578 404 560 432 560H464C492 560 516 578 526 606" fill="rgba(15,118,110,0.18)"/>

