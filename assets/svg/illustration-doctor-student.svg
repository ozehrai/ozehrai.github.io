      <stop offset="1" stop-color="#185B57"/>
    </linearGradient>
    <filter id="shadow" x="-25%" y="-25%" width="150%" height="150%" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="18" stdDeviation="18" flood-color="#0C1F1F" flood-opacity="0.12"/>
    </filter>
  </defs>

