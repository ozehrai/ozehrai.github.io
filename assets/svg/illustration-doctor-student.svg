    <rect x="830" y="612" width="124" height="72" rx="18" fill="rgba(255,255,255,0.80)" stroke="rgba(12,31,31,0.12)"/>
    <rect x="850" y="634" width="84" height="10" rx="5" fill="rgba(12,31,31,0.12)"/>
    <rect x="850" y="654" width="64" height="10" rx="5" fill="rgba(12,31,31,0.10)"/>
