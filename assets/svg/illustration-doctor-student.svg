    <path d="M396 590C396 556 430 544 448 566C466 544 500 556 500 590C500 640 448 636 448 676" stroke="#185B57" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="448" cy="690" r="14" fill="rgba(216,240,217,0.78)" stroke="rgba(12,31,31,0.12)" stroke-width="2"/>
    <circle cx="448" cy="690" r="6" fill="#185B57" fill-opacity="0.65"/>
