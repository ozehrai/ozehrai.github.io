    <animateTransform attributeName="transform" type="rotate" from="0 1010 566" to="360 1010 566" dur="20s" repeatCount="indefinite"/>
  </g>
  <g opacity="0.9">
    <circle cx="206" cy="600" r="8" fill="#D8F0D9"/>
    <circle cx="230" cy="580" r="6" fill="#F4E4A8"/>
    <circle cx="188" cy="572" r="5" fill="#0F766E" fill-opacity="0.4"/>
    <animateTransform attributeName="transform" type="rotate" from="0 210 586" to="360 210 586" dur="18s" repeatCount="indefinite"/>
  </g>
