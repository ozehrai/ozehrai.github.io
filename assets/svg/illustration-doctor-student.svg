<svg width="1200" height="900" viewBox="0 0 1200 900" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Doctor seeing a student">
  <defs>
    <linearGradient id="bg" x1="160" y1="140" x2="1040" y2="820" gradientUnits="userSpaceOnUse">
      <stop stop-color="#0F766E" stop-opacity="0.16"/>
      <stop offset="0.45" stop-color="#F4E4A8" stop-opacity="0.34"/>
      <stop offset="1" stop-color="#D8F0D9" stop-opacity="0.28"/>
    </linearGradient>
    <linearGradient id="brand" x1="0" y1="0" x2="1" y2="1">
